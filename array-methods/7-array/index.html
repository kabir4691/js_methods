      function countAllPeople() {
        function countPeopleInAllHouses(total, house) {
          return total + house.people.length;
        }

        let houseList = got.houses;
        return houseList.reduce(countPeopleInAllHouses, 0);
      }

      function peopleByHouses() {
        function countPeopleInHouse(object, house) {
          object[house.name] = house.people.length;
          return object;
        }

        return  got.houses.reduce(countPeopleInHouse, {});

      function everyone() {
        function getPeopleNames(array, person) {
          array.push(person.name);
          return array;
        }

        let houseList = got.houses;
        let personList = [];
        houseList.forEach(house => {
          personList = personList.concat(house.people.reduce(getPeopleNames, []));
        });

        return personList;
      }
